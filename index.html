<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CNAM-TEST</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <fieldset>
            <legend><h2>Inscription</h2></legend> 
     
            Nom :<br/>
            <input type="text" name="nom" id="nom" />
            <br/>

            Prénom :<br/>
            <input type="text" name="prenom" id="prenom" />
            <br/>
            
            Adresse :<br/>
            <input type="adresse" name="adresse" id="adresse" />
            <br/>

            Code postal :<br/>
            <input type="email" name="cp" id="cp" />
            <br/>

            E-mail :<br/>
            <input type="email" name="email" id="email" />
            <br/>

            <p>
                Civilité :<br/>
     
                <input type="radio" name="civilité" value="Mlle" id="Mlle" /> <label for="Mlle">Mlle</label>
                <input type="radio" name="civilité" value="Mme" id="Mme" /> <label for="Mme">Mme</label>
                <input type="radio" name="civilité" value="M." id="M." /> <label for="M.">M.</label>
            </p>

            Login :<br/>
            <input type="text" name="login" id="login" />
            <br/>

            Mot de passe :<br/>
            <input type="password" name="mdp" id="mdp" />
            <br/>
        </fieldset>
    </body>
</html>
