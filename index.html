<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CNAM-TEST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script>
         $(document).ready(function () {
            $("#mainForm").validate({
                rules: {
                    nom: {
                        required: true,
                        minlength: 3
                    },
                    prenom: {
                        required: true,
                        minlength: 3
                    },   
                    adresse: {
                        required: true,
                        minlength: 3
                    }, 
                    cp: {
                        required: true,
                        minlength: 3,
                        number: true
                    },               
                    email: {
                        required: true,
                        email: true
                    },
                    login: {
                        required: true,
                        minlength: 3
                    }, 
                    mdp: {
                        required: true,
                        minlength: 3
                    }
                }
            });
        });
        
    </script>
    <form name="formSaisie" id="mainForm">
        <fieldset>
            <legend>
                <h2>Inscription</h2>
            </legend>

            Nom :<br />
            <input type="text" name="nom" id="nom" />
            <br />

            Prénom :<br />
            <input type="text" name="prenom" id="prenom" />
            <br />

            Adresse :<br />
            <input type="adresse" name="adresse" id="adresse" />
            <br />

            Code postal :<br />
            <input type="number" name="cp" id="cp" />
            <br />

            E-mail :<br />
            <input type="email" name="email" id="email" />
            <br />

            <p><br />
                Civilité :<br />

                <input type="radio" name="civilité" value="Mlle" id="Mlle" /> <label for="Mlle">Mlle</label>
                <input type="radio" name="civilité" value="Mme" id="Mme" /> <label for="Mme">Mme</label>
                <input type="radio" name="civilité" value="M." id="M." /> <label for="M.">M.</label>
            </p>

            Login :<br />
            <input type="text" name="login" id="login" />
            <br />

            Mot de passe :<br />
            <input type="password" name="mdp" id="mdp" />
            <br />
        </fieldset>
        <br />
        <input class="submit" type="submit" value="SUBMIT">
    </form>
</body>

</html>
